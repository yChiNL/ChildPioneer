<!DOCTYPE html>
<html>
<head>
    <title>Therapist Home</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <h2>Add Friend</h2>
    <form method="post" action="{% url 'add_friend' %}">
    {% csrf_token %}
      <label for="username">Enter user's username:</label>
      <input type="text" id="username" name="username" required>
      <button type="submit">Add Friend</button>
    </form>
    {% endblock %}
</body>
</html>
